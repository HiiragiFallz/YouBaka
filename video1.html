<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouBaka</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1c1c1c;
      padding: 20px 30px;
      border-bottom: 2px solid #ff457f;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 22px;
      font-weight: bold;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: #ff457f;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
      color: white;
    }

    .logo h1 {
      margin: 0;
      color: white;
    }

    .logo h1 span {
      color: #ff457f;
    }

    .search-bar {
      flex: 1;
      margin: 0 40px;
      display: flex;
      align-items: center;
      background: #2e2e2e;
      border-radius: 25px;
      padding: 5px 15px;
      border: 2px solid #ff457f;
    }

    .search-bar input {
      flex: 1;
      border: none;
      background: transparent;
      color: white;
      outline: none;
      font-size: 16px;
    }

    .search-bar button {
      background: none;
      border: none;
      cursor: pointer;
      color: #ff457f;
      font-size: 18px;
    }

    .back-btn {
      background: #ff457f;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .back-btn:hover {
      background: #ff6a9c;
      transform: scale(1.05);
    }

    /* Layout */
    main {
      display: flex;
      padding: 30px;
      gap: 30px;
    }

    .video-section {
      flex: 3;
      background: #2e2e2e;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    iframe {
      width: 100%;
      height: 800px;
      border-radius: 12px;
      border: 2px solid #ff457f;
    }

    .video-info {
      margin-top: 15px;
    }

    .video-info h2 {
      margin: 5px 0;
      color: #ff457f;
    }

    .video-info p {
      margin: 3px 0;
    }

    /* Estilo do mostrar mais/menos */
    .video-description {
      font-size: 0.95rem;
      line-height: 1.4;
      color: #ccc;
      max-height: 3.5em;
      overflow: hidden;
      transition: max-height 0.3s ease;
      white-space: pre-line;
    }

    .video-description.expanded {
      max-height: none;
    }

    #toggleBtn {
      margin-top: 10px;
      background: none;
      border: none;
      color: #ff457f;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: bold;
    }

    #toggleBtn:hover {
      text-decoration: underline;
    }

    /* Sidebar */
    .sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .suggestion {
    background: #1a1a1a;
    border-radius: 20px;
    padding: 10px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    border: 2px solid #ff457f; /* üî• contorno rosa */
  }

  .suggestion:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 0 20px #ff457f; /* üî• brilho rosa no hover */
  }

  .suggestion img {
    width: 100%;
    border-radius: 12px;
  }

  .suggestion p {
    margin-top: 5px;
    font-size: 14px;
    color: #ff457f; /* t√≠tulo rosa tamb√©m pra combinar */
    
    }
  </style>
</head>
<body>

  <!-- Cabe√ßalho -->
  <header>
    <div class="logo">
      <div class="logo-icon">Logo</div>
      <h1>You<span>Baka</span></h1>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Buscar v√≠deos...">
      <button>üîç</button>
    </div>

    <button class="back-btn" onclick="history.back()">Voltar</button>
  </header>

  <!-- Conte√∫do principal -->
  <main>
    <!-- V√≠deo -->
    <div class="video-section">
      <iframe 
        src="https://www.youtube.com/embed/sqK-jh4TDXo?autoplay=0&rel=0&modestbranding=1"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
      <div class="video-info">
        <h2>Machine Love (feat. Kasane Teto)</h2>
        <p>Jamie Paige / JamieP</p>
        <p class="video-description" id="desc">
          lyrics:
          your companion, undeterred
          standing ready for your word
          a markov chain with a sunny disposition
          wrapped up in cellophane for any proposition
          ...
        </p>
        <button id="toggleBtn">Mostrar mais</button>
      </div>
    </div>

    <!-- Sugest√µes -->
    <div class="sidebar">
      <div class="suggestion">
        <img src="https://i.ytimg.com/vi/0iVlSNpq8i8/maxresdefault.jpg" alt="Capa do v√≠deo">
        <p>Outro v√≠deo</p>
      </div>
      <div class="suggestion">
        <img src="https://i.ytimg.com/vi/3iUgKH8c7p4/hq720.jpg" alt="Capa do v√≠deo">
        <p>Mais um v√≠deo</p>
      </div>
      <div class="suggestion">
        <img src="https://i.ytimg.com/vi/yZkPe7TEuyk/maxresdefault.jpg" alt="Capa do v√≠deo">
        <p>Outro recomendado</p>
      </div>
    </div>
  </main>

  <script>
    const desc = document.getElementById("desc");
    const btn = document.getElementById("toggleBtn");

    btn.addEventListener("click", () => {
      desc.classList.toggle("expanded");
      btn.textContent = desc.classList.contains("expanded") ? "Mostrar menos" : "Mostrar mais";
    });
  </script>

</body>
</html>
