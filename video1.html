<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouBaka</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2e2e2e;
      color: white;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1c1c1c;
      padding: 10px 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: #b35454;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      font-weight: bold;
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
      display: flex;
      align-items: center;
      background: #777;
      border-radius: 20px;
      padding: 5px 10px;
    }

    .search-bar input {
      flex: 1;
      border: none;
      background: transparent;
      color: white;
      outline: none;
      font-size: 14px;
    }

    .search-bar button {
      background: none;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 16px;
    }

    .back-btn {
      background: #777;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    /* Layout */
    main {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    .video-section {
      flex: 3;
      background: #1a1a1a;
      border-radius: 20px;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 550px; /* üîº aumentei a altura */
      border-radius: 12px;
    }

    .video-info {
      margin-top: 10px;
    }

    .video-info h2 {
      margin: 5px 0;
    }

    .sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .suggestion {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    /* üî• Efeito de movimento */
    .suggestion:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .suggestion img {
      width: 100%;
      border-radius: 12px;
    }

    .suggestion p {
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Cabe√ßalho -->
  <header>
    <div class="logo">
      <div class="logo-icon">Logo</div>
      <h1>YouBaka</h1>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Pesquisar...">
      <button>üîç</button>
    </div>

    <button class="back-btn" onclick="history.back()">Voltar</button>
  </header>

  <!-- Conte√∫do principal -->
  <main>
    <!-- V√≠deo -->
    <div class="video-section">
      <iframe 
        src="https://www.youtube.com/embed/sqK-jh4TDXo?autoplay=0&rel=0&modestbranding=1"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
      <div class="video-info">
        <h2>Machine Love (feat. Kasane Teto)</h2>
        <p>Jamie Paige / JamieP</p>
      </div>
    </div>

    <!-- Sugest√µes -->
    <div class="sidebar">
      <div class="suggestion">
        <img src="https://i.ytimg.com/vi/0iVlSNpq8i8/maxresdefault.jpg" alt="Capa do v√≠deo">
        <p>Outro v√≠deo</p>
      </div>
      <div class="suggestion">
        <img src="https://i.ytimg.com/vi/3iUgKH8c7p4/hq720.jpg" alt="Capa do v√≠deo">
        <p>Mais um v√≠deo</p>
      </div>
      <div class="suggestion">
        <img src="https://i.ytimg.com/vi/yZkPe7TEuyk/maxresdefault.jpg" alt="Capa do v√≠deo">
        <p>Outro recomendado</p>
      </div>
    </div>
  </main>

</body>
</html>
