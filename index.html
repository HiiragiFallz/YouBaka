<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>YouBaka</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #202020;
      margin-bottom: 20px; /* espaço entre header e vídeos */
    }

    /* Ícone e logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-box {
      width: 40px;
      height: 40px;
      background: #b33;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
    }

    .logo h1 {
      margin: 0;
      font-size: 20px;
    }

    /* Barra de pesquisa */
    .search-bar {
      flex: 1;
      max-width: 600px;
      margin: 0 40px;
      display: flex;
      align-items: center;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    /* Navegação direita + perfil */
    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      background: #555;
      border-radius: 50%;
    }

    /* Grid de vídeos */
    main.grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 0 20px 20px;
    }

    .thumb {
      text-decoration: none;
      color: #fff;
      transition: transform 0.2s ease;
    }

    .thumb:hover {
      transform: scale(1.05);
    }

    .thumb img {
      width: 100%;
      height: 150px; /* altura fixa */
      object-fit: cover; /* corta e ajusta mantendo proporção */
      border-radius: 12px;
      display: block;
    }

    .thumb p {
      margin-top: 8px;
      font-size: 14px;
      font-weight: bold;
      line-height: 1.2em;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-box">logo</div>
      <h1>YouBaka</h1>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar vídeos...">
    </div>

    <nav>
      <a href="#">Playlists</a>
      <div class="profile-pic"></div> <!-- foto de perfil do usuário futuramente -->
    </nav>
  </header>

  <main class="grid" id="videoGrid">
    <!-- 1 -->
    <a href="video1.html" class="thumb" data-keywords="machine love teto jamie paige">
      <img src="https://i.ytimg.com/vi/sqK-jh4TDXo/hq720.jpg" alt="Machine Love">
      <p>Machine Love (feat. Kasane Teto)</p>
    </a>

    <!-- 2 -->
    <a href="video2.html" class="thumb" data-keywords="mezmerizer hatsune miku teto">
      <img src="https://i.ytimg.com/vi/19y8YTbvri8/hq720.jpg" alt="メズマライザー">
      <p>メズマライザー / 初音ミク・重音テトSV</p>
    </a>

    <!-- 3 -->
    <a href="video3.html" class="thumb" data-keywords="deco27 monitoring hatsune miku">
      <img src="https://i.ytimg.com/vi/kbNdx0yqbZE/hq720.jpg" alt="Monitoring">
      <p>DECO*27 - モニタリング feat. 初音ミク</p>
    </a>

    <!-- 4 -->
    <a href="video4.html" class="thumb" data-keywords="birdbrain hev mix">
      <img src="https://i.ytimg.com/vi/NA0EfgjfZH8/hq720.jpg" alt="Birdbrain (HEV mix)">
      <p>Birdbrain (HEV mix)</p>
    </a>

    <!-- 5 -->
    <a href="video5.html" class="thumb" data-keywords="sawtowne confessions rotten girl miku">
      <img src="https://i.ytimg.com/vi/sV2H712ldOI/hq720.jpg" alt="Confessions of a Rotten Girl">
      <p>SAWTOWNE - Confessions of a Rotten Girl (ft. Hatsune Miku)</p>
    </a>

    <!-- 6 -->
    <a href="video6.html" class="thumb" data-keywords="birdbrain ok glass teto">
      <img src="https://i.ytimg.com/vi/0iVlSNpq8i8/hq720.jpg" alt="Birdbrain w/ OK Glass">
      <p>BIRDBRAIN (w/ OK Glass) feat. Kasane Teto</p>
    </a>

    <!-- 7 -->
    <a href="video7.html" class="thumb" data-keywords="retry now hatsune miku">
      <img src="https://i.ytimg.com/vi/3iUgKH8c7p4/hq720.jpg" alt="いまずぐ輪廻">
      <p>いまずぐ輪廻 / 初音ミク</p>
    </a>

    <!-- 8 -->
    <a href="video8.html" class="thumb" data-keywords="fire vane jamiep teto">
      <img src="https://i.ytimg.com/vi/yZkPe7TEuyk/hq720.jpg" alt="FIRE!!!">
      <p>Vane & JamieP - FIRE!!! (feat. Kasane Teto)</p>
    </a>
  </main>

  <script>
    // filtro da barra de pesquisa
    const searchInput = document.getElementById('searchInput');
    const videoGrid = document.getElementById('videoGrid');
    const videos = videoGrid.getElementsByClassName('thumb');

    searchInput.addEventListener('input', function () {
      const search = this.value.toLowerCase();
      for (let video of videos) {
        const title = video.innerText.toLowerCase();
        const keywords = video.dataset.keywords.toLowerCase();
        if (title.includes(search) || keywords.includes(search)) {
          video.style.display = '';
        } else {
          video.style.display = 'none';
        }
      }
    });
  </script>
</body>
</html>
