    /* Header */
    header {
      display: flex;

    }

    .search-bar {

      align-items: center;
      background: #2e2e2e;
      border-radius: 25px;
      padding: 5px 15px;

    .search-bar input {
      flex: 1;
      border: none;
      background: transparent;
      color: white;
      outline: none;
      font-size: 16px;
    }

    .search-bar button {
      background: none;
      border: none;
      cursor: pointer;
      color: #ff457f;
      font-size: 18px;
    }

    .back-btn {
      background: #ff457f;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .back-btn:hover {
      background: #ff6a9c;
      transform: scale(1.05);
    }

    /* Layout */
    main {
      display: flex;
      padding: 30px;
      gap: 30px;
    }

    .video-section {
      flex: 3;
      background: #2e2e2e;
      border-radius: 20px;
      padding: 20px;

    }

    iframe {

      height: 800px;
      border-radius: 12px;
      border: 2px solid #ff457f;
    }

    .video-info {
      margin-top: 15px;
    }

    .video-info h2 {
      margin: 5px 0;
      color: #ff457f;
    }

    .video-info p {
      margin: 3px 0;
    }

    /* Estilo do mostrar mais/menos */
    .video-description {
      font-size: 0.95rem;
      line-height: 1.4;
      color: #ccc;
      max-height: 3.5em;
      overflow: hidden;
      transition: max-height 0.3s ease;
      white-space: pre-line;
    }

    .video-description.expanded {
      max-height: none;
    }

    #toggleBtn {
      margin-top: 10px;
      background: none;
      border: none;
      color: #ff457f;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: bold;
    }

    #toggleBtn:hover {
      text-decoration: underline;
    }

    /* Sidebar */

      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

const searchInput   = document.getElementById("searchInput");
const searchBtn     = document.getElementById("searchBtn");
const searchResults = document.getElementById("searchResults");

function runSearch(){
  const query = (searchInput.value || "").toLowerCase().trim();
  searchResults.innerHTML = "";
  if (!query){ searchResults.style.display = "none"; return; }

  const filtered = videos.filter(v =>
    v.title.toLowerCase().includes(query) ||
    v.keywords.toLowerCase().includes(query)
  );

  if (!filtered.length){ searchResults.style.display = "none"; return; }

  filtered.forEach(v => {
    const item = document.createElement("div");
    item.innerHTML = `<img src="${v.thumbnail}" alt=""><span>${v.title}</span>`;
    item.addEventListener("click", () => window.location.href = v.url);
    searchResults.appendChild(item);
  });
  searchResults.style.display = "block";
}

searchInput.addEventListener("input", runSearch);
searchBtn.addEventListener("click", runSearch);
searchInput.addEventListener("keydown", (e)=>{
  if(e.key === "Enter"){ // ir direto pro primeiro resultado
    const first = searchResults.querySelector("div");
    if(first){ first.click(); }
  } else if(e.key === "Escape"){
    searchResults.style.display = "none";
  }
});

// fecha ao clicar fora
document.addEventListener("click", (e)=>{
  if(!e.target.closest(".search-container")){
    searchResults.style.display = "none";
  }
});
  </script>
