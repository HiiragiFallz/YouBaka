<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouBaka</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1c1c1c;
      padding: 20px 30px;
      border-bottom: 2px solid #ff457f;
    }
 
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-img {
      height: 80px;  /* üî• Ajuste aqui o tamanho da logo */
      width: auto;
    }

    .logo h1 {
      margin: 0;
      color: white;
    }

    .logo h1 span {
      color: #ff457f;
    }

    .search-bar {
      flex: 1;
      margin: 0 40px;
      display: flex;
      align-items: center;
      background: #2e2e2e;
      border-radius: 25px;
      padding: 5px 15px;
      border: 2px solid #ff457f;
    }

    .search-bar input {
      flex: 1;
      border: none;
      background: transparent;
      color: white;
      outline: none;
      font-size: 16px;
    }

    .search-bar button {
      background: none;
      border: none;
      cursor: pointer;
      color: #ff457f;
      font-size: 18px;
    }

    .back-btn {
      background: #ff457f;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .back-btn:hover {
      background: #ff6a9c;
      transform: scale(1.05);
    }

    /* Layout */
    main {
      display: flex;
      padding: 30px;
      gap: 30px;
    }

    .video-section {
      flex: 3;
      background: #2e2e2e;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    iframe {
      width: 100%;
      height: 800px;
      border-radius: 12px;
      border: 2px solid #ff457f;
    }

    .video-info {
      margin-top: 15px;
    }

    .video-info h2 {
      margin: 5px 0;
      color: #ff457f;
    }

    .video-info p {
      margin: 3px 0;
    }

    /* Estilo do mostrar mais/menos */
    .video-description {
      font-size: 0.95rem;
      line-height: 1.4;
      color: #ccc;
      max-height: 3.5em;
      overflow: hidden;
      transition: max-height 0.3s ease;
      white-space: pre-line;
    }

    .video-description.expanded {
      max-height: none;
    }

    #toggleBtn {
      margin-top: 10px;
      background: none;
      border: none;
      color: #ff457f;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: bold;
    }

    #toggleBtn:hover {
      text-decoration: underline;
    }

    /* Sidebar */
    .sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .suggestion {
    background: #1a1a1a;
    border-radius: 20px;
    padding: 10px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    border: 2px solid #ff457f; /* üî• contorno rosa */
  }

  .suggestion:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 0 20px #ff457f; /* üî• brilho rosa no hover */
  }

  .suggestion img {
    width: 100%;
    border-radius: 12px;
  }

  .suggestion p {
    margin-top: 5px;
    font-size: 14px;
    color: #ff457f; /* t√≠tulo rosa tamb√©m pra combinar */
    
    }

    /* Estilo da barra */
.search-container {
  position: relative;
  display: flex;
  align-items: center;
}

#searchInput {
  padding: 8px;
  border-radius: 20px;
  border: 2px solid #ff457f;
  background: #1a1a1a;
  color: #fff;
  width: 300px;
}

#searchBtn {
  margin-left: 5px;
  background: #ff457f;
  border: none;
  color: white;
  padding: 8px 12px;
  border-radius: 20px;
  cursor: pointer;
}

.search-results {
  position: absolute;
  top: 40px;
  left: 0;
  background: #222;
  border: 1px solid #ff457f;
  border-radius: 10px;
  width: 100%;
  max-height: 250px;
  overflow-y: auto;
  display: none;
  z-index: 10;
}

.search-results div {
  display: flex;
  align-items: center;
  padding: 5px;
  cursor: pointer;
  border-bottom: 1px solid #333;
}

.search-results div:hover {
  background: #ff457f33;
}

.search-results img {
  width: 60px;
  height: 40px;
  object-fit: cover;
  margin-right: 10px;
  border-radius: 5px;
}
  </style>
</head>
<body>

  <!-- Cabe√ßalho -->
  <header>
    <div class="logo">
      <img src="img/logo.png.png" alt="YouBaka" class="logo-img">
      <h1>You<span>Baka</span></h1>
    </div>
<!-- Barra de pesquisa -->
    <div class="search-container">
  <input type="text" id="searchInput" placeholder="Buscar v√≠deos...">
  <button id="searchBtn">üîç</button> <!-- ‚úÖ troquei o id -->
  <div id="searchResults" class="search-results"></div>
</div>

    <button class="back-btn" onclick="history.back()">Voltar</button>
  </header>

  <!-- Conte√∫do principal -->
  <main>
    <!-- V√≠deo -->
    <div class="video-section">
      <iframe 
        src="https://www.youtube.com/embed/sqK-jh4TDXo?autoplay=0&rel=0&modestbranding=1"

        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>

          lyrics:
          your companion, undeterred

    <!-- Sugest√µes -->

  </main>

  <script>
    const desc = document.getElementById("desc");
    const btn = document.getElementById("toggleBtn");

    btn.addEventListener("click", () => {
      desc.classList.toggle("expanded");
      btn.textContent = desc.classList.contains("expanded") ? "Mostrar menos" : "Mostrar mais";
    });

    <script>
// üîπ Lista de v√≠deos do site
const videos = [
  {
    title: "Machine Love (feat. Kasane Teto)",
    keywords: "machine love teto kasane",
    thumbnail: "img/machine.jpg",
    url: "video1.html"
  },
  {
    title: "„É°„Ç∫„Éû„É©„Ç§„Ç∂„Éº / ÂàùÈü≥„Éü„ÇØ„ÉªÈáçÈü≥„ÉÜ„Éà SV",
    keywords: "mezmaraizer miku teto hatsune",
    thumbnail: "img/mezma.jpg",
    url: "video2.html"
  },
  {
    title: "DECO*27 - „É¢„Éã„Çø„É™„É≥„Ç∞ feat. ÂàùÈü≥„Éü„ÇØ",
    keywords: "deco monitoring hatsune miku",
    thumbnail: "img/deco.jpg",
    url: "video3.html"
  }
  // üëâ aqui voc√™ vai adicionando todos os outros v√≠deos
];

const searchInput = document.getElementById("searchInput");
const searchResults = document.getElementById("searchResults");

searchInput.addEventListener("input", function() {
  const query = this.value.toLowerCase();
  searchResults.innerHTML = "";

  if (query.length === 0) {
    searchResults.style.display = "none";
    return;
  }

  const filtered = videos.filter(video =>
  video.title.toLowerCase().includes(query) ||
  video.keywords.toLowerCase().includes(query)
  );

  if (filtered.length === 0) {
    searchResults.style.display = "none";
    return;
  }

  filtered.forEach(video => {
    const div = document.createElement("div");
    div.innerHTML = `<img src="${video.thumbnail}" alt="">
                     <span>${video.title}</span>`;
    div.addEventListener("click", () => {
      window.location.href = video.url;
    });
    searchResults.appendChild(div);
  });

  searchResults.style.display = "block";
});

// Fechar resultados se clicar fora
document.addEventListener("click", (e) => {
  if (!e.target.closest(".search-container")) {
    searchResults.style.display = "none";
  }
});
  </script>

</body>
</html>
