<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>YouBaka</title>
   <!-- üî• Favicon -->
  <link rel="icon" type="image/png" href="img/fafatvicon.png">
  
  <style>
    :root { --pink:#ff457f; }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background:#1a1a1a;
      color:#fff;
      font-family: Arial, sans-serif;
    }

    /* HEADER */
    header{
      display:flex; align-items:center; justify-content:space-between;
      padding:16px 40px; background:#111; border-bottom:2px solid var(--pink);
      gap:24px; margin-bottom:24px;
    }
    .logo{ display:flex; align-items:center; gap:12px; }
    .logo img{ width:80px; height:80px; }
    .logo h1{ margin:0; font-size:24px; font-weight:800; }
    .logo h1 span{ color:var(--pink); }

    /* SEARCH */
    .search-wrap{ flex:1; display:flex; justify-content:center; }
    .search-bar{
      width: min(720px, 90%);
      display:flex; align-items:center; gap:10px;
      background:#1a1a1a; border:2px solid var(--pink); border-radius:28px;
      padding:8px 14px;
    }
    .search-bar input{
      flex:1; border:none; outline:none; background:transparent;
      color:#fff; font-size:16px;
    }
    .search-bar button{
      border:none; background:transparent; color:var(--pink);
      font-size:18px; cursor:pointer;
    }

    /* MENU RIGHT */
    .menu{ display:flex; align-items:center; gap:30px; }
    .menu a{ color:var(--pink); text-decoration:none; font-weight:700; font-size:30px; }
    .profile{ width:60px; height:60px; border-radius:50%; background:#000; border:2px solid var(--pink); }

    /* GRID */
    main.grid{
      display:grid; grid-template-columns:repeat(5, minmax(0,1fr));
      gap:26px; padding:0 40px 40px;
    }

    /* CARD */
    .thumb{
      display:flex; flex-direction:column; gap:10px;
      text-decoration:none; color:#fff; transition:transform .25s ease;
    }
    .thumb img{
      width:100%; height:210px; object-fit:cover;
      border-radius:12px; border:2px solid var(--pink);
      transition:transform .25s ease, box-shadow .25s ease;
      display:block;
    }
    .thumb:hover img{ transform:scale(1.05); box-shadow:0 0 18px var(--pink); }
    .thumb p{
      margin:0; font-size:14px; font-weight:800; color:var(--pink); line-height:1.25;
    }

    /* RESPONSIVO (opcional) */
    @media (max-width:1200px){ main.grid{ grid-template-columns:repeat(4,1fr); } }
    @media (max-width:900px){  main.grid{ grid-template-columns:repeat(3,1fr); } }
    @media (max-width:640px){  main.grid{ grid-template-columns:repeat(2,1fr); padding:0 16px 24px; } header{ padding:12px 16px; } }

    /* LOGIN MODAL */
.login-overlay {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  display: none; justify-content: center; align-items: center;
  z-index: 999;
}
.login-box {
  background: #222;
  border: 2px solid var(--pink);
  padding: 30px;
  border-radius: 12px;
  width: 320px;
  display: flex; flex-direction: column; gap: 12px;
}
.login-box h2 { margin:0 0 10px; text-align:center; color:var(--pink); }
.login-box input {
  padding: 10px; border-radius: 6px; border: 1px solid #444;
  background:#111; color:#fff; font-size:14px;
}
.login-box button {
  padding: 10px; border:none; border-radius: 6px;
  background: var(--pink); color:#fff; font-weight:700; cursor:pointer;
}
.login-box .close {
  position: absolute; top: 20px; right: 20px; font-size: 22px;
  color: #fff; cursor:pointer;
}
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://i.imgur.com/YmvnZi9.png" alt="logo">
      <h1>You<span>Baka</span></h1>
    </div>

    <div class="search-wrap">
      <div class="search-bar">
        <input id="searchInput" type="text" placeholder="Buscar v√≠deos‚Ä¶" autocomplete="off"/>
        <button id="searchBtn" aria-label="buscar">üîç</button>
      </div>
    </div>

    <div class="menu">
      <div class="profile" title="Perfil"></div>
    </div>
  </header>

  <main class="grid" id="videoGrid"></main>

  <script>
  const profile = document.querySelector('.profile');

  // imagens poss√≠veis
  const avatars = [
    "url('https://i.imgur.com/1FBKZ78.png')", // imagem da Miku
    "url('https://i.imgur.com/DlND9HZ.png')", // imagem da Teto
    "url('https://i.imgur.com/RBGP46j.png')"  // imagem da Neru
  ];

  // escolhe uma aleat√≥ria
  window.addEventListener('load', () => {
    const random = Math.floor(Math.random() * avatars.length);
    profile.style.backgroundImage = avatars[random];
    profile.style.backgroundSize = "cover";
  });
</script>

  <!-- üîé Script da pesquisa -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const input  = document.getElementById('searchInput');
    const btn    = document.getElementById('searchBtn');
    const cards  = document.querySelectorAll('.thumb');

    function applyFilter() {
      const q = input.value.trim().toLowerCase();
      cards.forEach(card => {
        const title = card.querySelector('p').textContent.toLowerCase();
        const keys  = (card.dataset.keywords || '').toLowerCase();
        card.style.display = (!q || title.includes(q) || keys.includes(q)) ? '' : 'none';
      });
    }

    input.addEventListener('input', applyFilter);
    input.addEventListener('keydown', e => { if (e.key === 'Enter') applyFilter(); });
    btn.addEventListener('click', applyFilter);
  });
</script>
  
 <script>
async function loadVideos() {
  const response = await fetch("data/videos.csv");
  const text = await response.text();

  // Quebrar em linhas e remover cabe√ßalho
  let lines = text.split("\n").slice(1).filter(l => l.trim());

  // üîÄ Embaralhar
  for (let i = lines.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [lines[i], lines[j]] = [lines[j], lines[i]];
  }

  const grid = document.getElementById("videoGrid");

  lines.forEach(line => {
    const [title, keywords, thumbnail, url] = line.split(",");

    const a = document.createElement("a");
    a.href = url;
    a.className = "thumb";
    a.dataset.keywords = keywords;

    a.innerHTML = `
      <img src="${thumbnail}" alt="${title}">
      <p>${title}</p>
    `;

    grid.appendChild(a);
  });

  // üîé Barra de pesquisa (depois que os v√≠deos existem)
  const input  = document.getElementById('searchInput');
  const btn    = document.getElementById('searchBtn');
  const cards  = document.querySelectorAll('.thumb');

  function applyFilter() {
    const q = input.value.trim().toLowerCase();
    cards.forEach(card => {
      const title = card.querySelector('p').textContent.toLowerCase();
      const keys  = (card.dataset.keywords || '').toLowerCase();
      card.style.display = (!q || title.includes(q) || keys.includes(q)) ? '' : 'none';
    });
  }

  input.addEventListener('input', applyFilter);
  input.addEventListener('keydown', e => { if (e.key === 'Enter') applyFilter(); });
  btn.addEventListener('click', applyFilter);
}

document.addEventListener("DOMContentLoaded", loadVideos);
</script>



</body>
</html>
